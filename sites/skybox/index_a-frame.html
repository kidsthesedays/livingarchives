<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Skybox</title>
        <script src="resources/aframe.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="resources/argon.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="resources/build.js" type="text/javascript" charset="utf-8"></script>
        <script src="resources/aframe-look-at-component.js" type="text/javascript" charset="utf-8"></script>
    </head>
    <body>
        <ar-scene desiredreality="src:url(resources/custom_reality_views/panoramas.html);"panorama__aqui="src:url(panoramas/aqui.jpg);lla:-84.3951 33.7634 206;initial:true;">
        </ar-scene>
        <script>
            var arScene = document.querySelector('ar-scene');

            // the ar-camera has an argon reference frame attached, so when it gets it's first value,
            // we'll get this event 
            arScene.addEventListener("referenceframe-statuschanged", function () {
                var camera = document.querySelector('ar-camera');
                var vec = camera.object3D.getWorldDirection();
                vec.multiplyScalar(-10);
                vec.y -= 1;
            });

            var panoramas = [
                { text: 'Georgia Aquarium', name: 'aqui' },
            ];
        </script>
    </body>
</html>
