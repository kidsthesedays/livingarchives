version: '2'

volumes:
    pgdata:
    pgbackup:

services:
    postgres:
        container_name: livingarchives-postgres
        build: ./compose/postgres
        volumes:
            - pgdata:/var/lib/postgresql/data
            - pgbackup:/backups
        env_file: .env

    node:
        container_name: livingarchives-node
        build:
            context: .
            dockerfile: ./compose/node/Dockerfile
        env_file: .env
        depends_on:
            - postgres
        volumes:
            - ./node:/opt/node:rw

    nginx:
        container_name: livingarchives-nginx
        build:
            context: .
            dockerfile: ./compose/nginx/Dockerfile
        depends_on:
            - node
        volumes_from:
            - node:rw
        ports:
            - "80:80"
            - "443:443"
            - "8001:8001" # skybox (testing)
            - "8002:8002" # landing page (testing)
            - "8003:8003" # Aurasma (testing)
        volumes:
            - ./sites:/opt/sites:rw
